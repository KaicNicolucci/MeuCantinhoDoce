<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cantinho Doce</title>
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <nav>
        <div class="container">
            <div class="up">
                <h1>Meu Cantinho Doce</h1>
                <img class="carrinho" src="./images/carrinho.png" alt="carrinho">
            </div>
            <div class="nav-buttons">
                <ul>
                    <li><a href="home">HOME</a></li>
                    <li><a href="produtos">PRODUTOS</a></li>
                    <li><a href="contatos">CONTATO</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home" class="carrossel">
        <img src="./images/carrossel 1.jpg" alt="">
        <img src="./images/carrossel 2.jpg" alt="">
    </div>

    <div id="produtos" class="produtos">
        <div class="container">
            <div class="name-section">
                <h2>Produtos</h2>
            </div>
            <div class="products">

            </div>
        </div>
    </div>

    <div id="contatos" class="contatos">
        <div class="container">
            <div class="social-media">
                <h2>Nossas redes sociais</h2>
                <div class="img-social-media">
                    <a href=""><img src="./images/logo-facebook.png" alt="facebook">FACEBOOK</a>
                    <a href=""><img src="./images/logo-instagram.png" alt="instagram">INSTAGRAM</a>
                </div>
            </div>
            <div class="form">
                <h2>Fale conosco</h2>
                <br>
                <form>
                    <label for="name">Digite seu nome:</label>
                    <input type="text" name="name">

                    <label for="email">Digite seu email:</label>
                    <input type="email" name="email">

                    <label for="assunto">Digite o assunto:</label>
                    <input type="text" name="assunto">

                    <label for="msg">Digite sua mensagem:</label>
                    <textarea name="msg" cols="30" rows="10"></textarea>
                </form>
                <button>Enviar</button>
            </div>
        </div>    

        <div class="cart none">
            <div class="container">
                <button class="fechar">X</button>
                
                <div class="produtos-view">
                    <h2>Produtos</h2>
                    <div class="inner-produtos">
                        
                    </div>
                </div>
                <div class="valor-total">
                    <div class="container">
                        <span>Valor Total<p class="inner-valor">R$0.00</p></span>
                        <button>Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>O item foi adicionado ao carrinho!</p>
            </div>
        </div>

    </div>
    <script type="module" src="./src/app/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
